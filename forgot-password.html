<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240422170755">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css?_v=20240422170755">
	<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js?_v=20240422170755"></script>

</head>

<body>
	<div class="wrapper">
		<main class="page page-login">
			<div class="registration">
				<div class="registration__block block-registration">
					<div class="block-registration__body">
						<div href="#" class="block-registration__logo logo">
							<div class="logo__image">
								<img src="img/icons/logo.svg" alt="Image">
							</div>
							<p class="logo__text">xotic<span>fans</span></p>
						</div>
					</div>
					<div class="block-registration__decor">
						<img src="img/registration/01.svg" alt="Decor">
					</div>
				</div>
				<div class="registration__main main-registration">
					<div class="main-registration__body">
						<div class="main-registration__header header-main-registration">
							<h1 class="header-main-registration__title title">Forgot password</h1>
						</div>
						<form action="" class="main-registration__form form-main-registration">
							<div class="form-main-registration__body">
								<input autocomplete="off" type="email" name="form[]" placeholder="Email adress *" class="form-main-registration__input input input-main">
							</div>
							<button class="form-main-registration__button button button--fw"><span>Send recovery link</span></button>

						</form>
						<div class="main-registration__footer footer-main-registration">
							<p href="#" class="footer-main-registration__text">Do you remember the password? <a href="#">Sign in</a></p>
						</div>
					</div>
					<div class="main-registration__decor">
						<img src="img/icons/logo-white.svg" alt="Decor">
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20240422170755"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js?_v=20240422170755"></script>
</body>

</html>
