<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240410173923">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page page-registration">
			<div class="registration">
				<div class="registration__block block-registration">
					<div class="block-registration__body">
						<div href="#" class="block-registration__logo logo">
							<div class="logo__image">
								<img src="img/icons/logo.svg" alt="Image">
							</div>
							<p class="logo__text">xotic<span>fans</span></p>
						</div>
					</div>
					<div class="block-registration__decor">
						<img src="img/registration/01.svg" alt="Decor">
					</div>
				</div>
				<div class="registration__main main-registration">
					<div class="main-registration__body">
						<div class="main-registration__header header-main-registration">
							<h1 class="header-main-registration__title title">Registration</h1>
							<div class="header-main-registration__switch switch-registration">
								<p class="switch-registration__text">Model</p>
								<div class="switch-registration__body">
									<input type="checkbox" id="switch" class="switch-registration__input">
									<label for="switch" class="switch-registration__button"></label>
								</div>
								<p class="switch-registration__text">Man</p>
							</div>
						</div>
						<form action="" class="main-registration__form form-main-registration">
							<div class="form-main-registration__body">
								<input autocomplete="off" type="text" name="form[]" placeholder="Full name *" class="form-main-registration__input input input-main">
								<input autocomplete="off" type="number" name="form[]" placeholder="Passport number *" class="form-main-registration__input input input-main">
								<input autocomplete="off" type="number" name="form[]" placeholder="Passport series *" class="form-main-registration__input input input-main">
								<input autocomplete="off" type="number" name="form[]" placeholder="Identification number *" class="form-main-registration__input input input-main">
								<input autocomplete="off" type="email" name="form[]" placeholder="Email adress *" class="form-main-registration__input input input-main">
								<input autocomplete="off" type="password" name="form[]" placeholder="Password *" class="form-main-registration__input input input-main">
							</div>
							<div class="form-block">
								<label>
									<input type="checkbox" name="conditions" class="real-checkbox">
									<span class="custom-checkbox"></span>
									<p class="form-block__text">By clicking on Create Free Account , I acknowledge that I am 18+ years old and I accept the <a href="#">Terms & Conditions</a></p>
								</label>
							</div>
							<button class="form-main-registration__button button button--fw"><span>Create account</span></button>

						</form>
						<div class="main-registration__footer footer-main-registration">
							<p href="#" class="footer-main-registration__text">Already have an account? <a href="#">Sign in</a></p>
						</div>
					</div>
					<div class="main-registration__decor">
						<img src="img/icons/logo-white.svg" alt="Decor">
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20240410173923"></script>

</body>

</html>
